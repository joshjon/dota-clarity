<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/matches.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a id="logo-btn" class="navbar-brand" href="home.html">Dota Clarity</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a id="home-btn" class="menuLink" href="home.html"><span class="glyphicon glyphicon-stats"></span> Home</a>
            </li>
            <li><a id="favourites-btn" class="menuLink" href="favourites.html"><span class="glyphicon glyphicon-heart"></span> Favourites</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="sign-out-btn" class="menuLink" href="#"><span class="glyphicon glyphicon-off"></span> Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  
  <!-- All favourite matches of the logged in user with data simplified -->
  <div class="container">
    <div class="container-body">
      <div id="stats-row" class="row"></div>
      <div class="row">
        <table id="matches-table" class="hover matches-table">
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Match ID</th>
              <th>Result</th>
              <th>Hero</th>
              <th>Game Mode</th>
              <th>Lobby Type</th>
              <th>Duration</th>
              <th>K</th>
              <th>D</th>
              <th>A</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal window for full match details of a match -->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div id="stats-row-modal" class="row"></div>
          <h4 class="team-names" >Radiant</h4>
          <table id="radiant-team" class="table team-table">
            <thead>
              <tr>
                <th>Hero</th>
                <th style="width:15%">Player</th>
                <th>Rank</th>
                <th>Level</th>
                <th>K</th>
                <th>D</th>
                <th>A</th>
                <th>LH/DN</th>
                <th>Net</th>
                <th>GPM / XPM</th>
                <th>DMG</th>
                <th>HEAL</th>
                <th>TOWER DMG</th>
              </tr>
            </thead>
            <tbody id="radiant-team-tbody"> </tbody>
          </table>

          <h4 class="team-names">Dire</h4>
          <table id="dire-team" class="table team-table">
            <thead>
              <tr>
                <th>Hero</th>
                <th style="width:15%">Player</th>
                <th>Rank</th>
                <th>Level</th>
                <th>K</th>
                <th>D</th>
                <th>A</th>
                <th>LH/DN</th>
                <th>Net</th>
                <th>GPM / XPM</th>
                <th>DMG</th>
                <th>HEAL</th>
                <th>TOWER DMG</th>
              </tr>
            </thead>
            <tbody id="dire-team-tbody"> </tbody>
          </table>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript required for all pages -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/moment.min.js"></script>
  <script src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.10.21/dataRender/datetime.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>

  <!-- Helper functions -->
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>

  <!-- Page specific JavaScript -->
  <script src="js/pages/navbar.js"></script>
  <script src="js/pages/playerstats.js"></script>
  <script src="js/pages/favourites.js"></script>
</body>

</html>
