<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <!-- Styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/form.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body class="bg">
  <section class="form-container text-center">

    <form id="signinForm" class="form-content">
      <h2>Login to your new account</h2>

      <label class="top-30" for="email"><b>Email</b></label>
      <input type="email" id="emailInputSignin" class="form-control" placeholder="Email" name="email" required>
      <br>

      <label for="text"><b>Password</b></label>
      <input type="password" id="passwordInputSignin" class="form-control" placeholder="Password" pattern=".*" name="password" required>
      <br><br>

      <input type="submit" class="btn btn-primary" value="Login">
    </form>

    <p>Click <a href="landing.html">here</a> to return to the landing page</p>
    <br>

  </section>

  <!-- JavaScript required for all pages -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</body>

</html>
